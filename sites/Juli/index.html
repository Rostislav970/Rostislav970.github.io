<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  var y = document.getElementById("disap");
  if (x.className === "topnav" ) {
    x.className += " responsive";
    y.className -= "disap";
  } else if(x.className === "topnav scroll"){
    x.className += " responsive";
    y.className -= "disap";
  } else if(x.className === "topnav responsive"){
    x.className = "topnav";
    y.className = "disap";
  } else if(x.className === "topnav scroll responsive"){
    x.className = "topnav scroll";
    y.className = "disap";
  } else {
    x.className = "topnav scroll";
    y.className = "disap";
  }


}

</script>

<script>
  var prevScrollpos = window.pageYOffset;
  var x = document.getElementById("myTopnav");
window.onscroll = function() {
  var currentScrollPos = window.pageYOffset;
 if ($(window).scrollTop() > 500){
    if (prevScrollpos > currentScrollPos) {
      document.getElementById("header").style.top = "0";
    } else if (x.className !== "topnav scroll responsive" && x.className !== "topnav responsive scroll" ) {
      document.getElementById("header").style.top = "-60px";
    } else {
      document.getElementById("header").style.top = "0";
    }

    prevScrollpos = currentScrollPos;
  }
}
</script>
<script>
$(window).scroll(function(){
